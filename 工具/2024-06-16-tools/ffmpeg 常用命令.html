    <div class="post__content">
        <h3 id="视频"><a href="#视频" class="headerlink" title="视频"></a>视频</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"># 视频裁断：从-ss开始 截取 -t 时长</span><br><span class="line">ffmpeg -ss <span class="number">01</span>:<span class="number">04</span>:<span class="number">54</span> -i org.mp4 -t <span class="number">00</span>:<span class="number">07</span>:<span class="number">45</span> -c:v <span class="built_in">copy</span> -c:a <span class="built_in">copy</span> p2.mp4</span><br><span class="line">ffmpeg -i org.mp4 -ss <span class="number">01</span>:<span class="number">22</span>:<span class="number">15</span> -to <span class="number">01</span>:<span class="number">31</span>:<span class="number">15</span> -c:v <span class="built_in">copy</span> p2.mp4</span><br><span class="line"></span><br><span class="line"># MKV转MP4</span><br><span class="line">ffmpeg -i input.mkv -vcodec <span class="built_in">copy</span> -acodec <span class="built_in">copy</span> out.mp4</span><br><span class="line">ffmpeg -i input.mkv -c:v <span class="built_in">copy</span> -c:a aac -strict -<span class="number">2</span> out.</span><br><span class="line"></span><br><span class="line"># 批量转换</span><br><span class="line"><span class="keyword">for</span> %a <span class="keyword">in</span> (&quot;*.mkv&quot;) <span class="keyword">do</span> ffmpeg -i &quot;%a&quot; -c:v <span class="built_in">copy</span> -c:a <span class="built_in">copy</span> &quot;%~na.mp4&quot;</span><br><span class="line"><span class="keyword">for</span> %a <span class="keyword">in</span> (&quot;*.mkv&quot;) <span class="keyword">do</span> ffmpeg -i &quot;%a&quot; -c:v libx264 -preset medium -crf <span class="number">23</span> -c:a aac -b:a <span class="number">128</span>k &quot;%~na.mp4&quot;</span><br><span class="line"><span class="keyword">for</span> %a <span class="keyword">in</span> (&quot;*.mkv&quot;) <span class="keyword">do</span> ffmpeg -i &quot;%a&quot; -c:v h264_nvenc -c:a aac -b:a <span class="number">128</span>k &quot;%~na.mp4&quot;</span><br><span class="line"></span><br><span class="line"># 提取无音视频</span><br><span class="line">ffmpeg -i input.mp4 -vcodec <span class="built_in">copy</span> -an out.mp4</span><br></pre></td></tr></table></figure>

<h3 id="音频"><a href="#音频" class="headerlink" title="音频"></a>音频</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"># 提取音频</span><br><span class="line">ffmpeg -i sample.mp4 -q:a <span class="number">0</span> -map a sample.mp3</span><br><span class="line">ffmpeg -i input.mp4 -acodec <span class="built_in">copy</span> -vn out.aac</span><br><span class="line"></span><br><span class="line"># 提取指定时段的音频</span><br><span class="line">ffmpeg -i sample.mp4 -ss <span class="number">00</span>:<span class="number">03</span>:<span class="number">05</span> -t <span class="number">00</span>:<span class="number">00</span>:<span class="number">45</span>.<span class="number">0</span> -q:a <span class="number">0</span> -map a sample.mp3</span><br><span class="line"></span><br><span class="line"># 只提取音频流而不进行重新编码；只能是aac和m4a</span><br><span class="line">ffmpeg -i sample.avi -vn -acodec <span class="built_in">copy</span> sample.aac</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="合成"><a href="#合成" class="headerlink" title="合成"></a>合成</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># 音频视频合并</span><br><span class="line">ffmpeg -i out.mp4 -i out.aac -vcodec <span class="built_in">copy</span> -acodec <span class="built_in">copy</span> new.mp4</span><br><span class="line">ffmpeg -i video.mp4 -i audio.mp3 -c:v <span class="built_in">copy</span> -c:a aac -strict experimental output.mp4</span><br></pre></td></tr></table></figure>

<h3 id="参数"><a href="#参数" class="headerlink" title="参数"></a>参数</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">vcodec：指定视频编码器</span><br><span class="line"><span class="built_in">copy</span>：只拷贝，不做编码 </span><br><span class="line">an：a代表音频</span><br><span class="line">n：代表no，无音频的意思</span><br><span class="line"></span><br><span class="line">-i：指定输入文件</span><br><span class="line">-c:v：指定视频编码器</span><br><span class="line">-preset：指定编码速度和质量的平衡，可选项有ultrafast、superfast、veryfast、faster、fast、medium、slow、slower、veryslow</span><br><span class="line">-crf：指定视频质量，范围为<span class="number">0</span>-<span class="number">51</span>，<span class="number">0</span>为无损，<span class="number">23</span>为默认值，数值越小，质量越高，文件越大</span><br><span class="line">-c:a：指定音频编码器</span><br><span class="line">-b:a：指定音频比特率</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> %a <span class="keyword">in</span> (&quot;*.mkv&quot;)：遍历当前目录下所有mkv文件</span><br><span class="line">&quot;%a&quot;：表示当前文件名</span><br><span class="line"></span><br><span class="line"># 显卡加速</span><br><span class="line">-c:v h264_qsv     intel核显加速</span><br><span class="line">-c:v h264_nvenc   NVIDIA独立显卡加速</span><br><span class="line"></span><br></pre></td></tr></table></figure>
